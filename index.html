<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!--background-->
    <!--Form-->
    <div class="signUpForm">
      <h1> Sign Up Form</h1>
      <form>
        <input type="email" class="inputBox" placeholder="Email">
        <input type="password" class="inputBox" placeholder="Password">
        <p><input type="checkbox">I agree to the terms of service</p>
        <button type ="button" class="signButton">Sign Up</button>
        <hr>
        <button type ="button" class="signGoogleButton">Sign up with Google</button>
        <p>Do you have an account? <a href="#">Sign In</a></p>




      </form>
    </div>
  
</body>
</html>
